{% extends 'nith_result/base.html' %}
{% block content %}
<table class="table table-striped" id="showResult" style="margin-left:auto;margin-right:auto;max-width: 700px;">
  <thead>
    <tr>
      <th scope="col"># &nbsp;<i class="fa fa-sort"></i></th>
      <th>Roll No &nbsp;<i class="fa fa-sort"></i></th>
      <th>Name &nbsp;<i class="fa fa-sort"></i></th>
      <th>CGPI &nbsp;<i class="fa fa-sort"></i></th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href="{{ url_for('.result_student',roll=result['roll']) }}">{{ result['roll'] }}</a></td>
      <td>{{ result['name'] }}</td>
      <td>{{ result['cgpi'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
