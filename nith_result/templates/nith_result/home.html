{% extends 'nith_result/base.html' %}
{% block content %}
<div class="container" style="background: white; margin-top: 2%; text-align: center;">
  <form class="form-horizontal" action="{{ url_for('result.search') }}" method="GET">
    <legend>
      <center>
        <h2><b>Check Result</b></h2>
      </center>
    </legend><br>
    <div class="form-group row">
      <div class="col-md-2"></div>
      <label class="col-md-2 control-label">Student Name</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <input name="name" style="border-radius:6px" placeholder="Student Name" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2"></div>
      <label class="col-md-2 control-label">Roll No.</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <input style="border-radius:6px" name="roll" id="roll" placeholder="Roll No." class="form-control"
            type="text">
          <!-- Supports SQL like matching. -->
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2"></div>
      <label class="col-md-2 control-label">Branch</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <select class="form-control" name="branch">
            <option value="">Choose branch</option>
            {% for branch in branches %}
            <option value="{{ branch }}">{{ branch }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2"></div>
      <label class="col-md-2 control-label">Batch</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <select class="form-control" name="year">
            <option value="">Choose year</option>
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2"></div>
      <label class="col-md-2 control-label">CGPI Range</label>
      <div class="input-group col-md-4" style="margin-left: 0%;">
        <input style="border-radius:6px; width: 40%;margin-left: 0%; left: 0;" name="min_cgpi" placeholder="from"
          class="form-control" min="0" max="10" type="number" step="0.01">
        <h5>&nbsp;&nbsp;&nbsp;</h5>
        <input style="border-radius:5px; width: 40%; right: 0;" name="max_cgpi" placeholder="upto" class="form-control"
          min="0" max="10" type="number" step="0.01">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Get Result</button>
  </form>
</div>
<div class="container">
  <h3>How to Use</h3>
  <p>All fields are joined by <b>AND</b> operation. Use <b>%</b> ( SQL wildcard matching) to match and filter name and roll number. Leaving
    everything empty will give result of all
    students.</p>
</div>
{% endblock %}
